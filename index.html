<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Drop</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			text-align: center;
			font-family: Georgia, serif;
			overflow: hidden;
		}

		h1,h2,h3,p {
			margin: 50px 0;
		}

		h1 {
			font-size: 100px;
			margin-top: 20px;
		}
		h2 {font-size: 60px;}
		h3 {font-size: 40px;}
		p {font-size: 12px;}
	</style>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="jquery.textdrop.min.js"></script>
	<script>
		$(function() {
			$(document.body).children().css("visibility", "hidden");
			$('h1').textdrop({fontSize: 200, easing: "swing", duration: 500, type:"word"}, function() {
				$('h2').textdrop({fontSize: 100, easing: "swing", duration: 500}, function() {
					$('h3').textdrop({fontSize: 100, easing: "swing", duration: 500, type: "word"}, function() {
						$('p').textdrop({fontSize: 100, easing: "swing", duration: 500});
					});
				});
			});
		});
	</script>
</head>
<body>
	<h1>This is a header</h1>
	<h2>This is another header</h2>
	<h3>And yet another header</h3>
	<p>Finally, this is a paragraph</p>
</body>
</html>
